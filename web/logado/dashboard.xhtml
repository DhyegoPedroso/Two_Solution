<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../logado/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">

        <h1 class="jr-titulo1">DashBoard</h1>
        <h:form id="form_pesquisa">
            <p:growl id="growl" showDetail="true" />

            <p:chart type="bar" model="#{atividadeC.graficoSalas}" style="height:300px" widgetVar="chart" />
            <p:commandButton type="button" value="Reset" icon="ui-icon-cancel" onclick="PF('chart').resetZoom()"/>

        </h:form>

    </ui:define>

</ui:composition>
